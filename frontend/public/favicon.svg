<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="100" height="100" rx="20" fill="url(#cubeGradient)"/>
  
  <!-- Cubo isométrico -->
  <!-- Cara frontal -->
  <path d="M30 60 L50 50 L50 80 L30 90 Z" fill="#FFFFFF" opacity="0.95"/>
  <!-- Cara superior -->
  <path d="M30 60 L50 50 L70 60 L50 70 Z" fill="#FFFFFF" opacity="0.85"/>
  <!-- Cara lateral -->
  <path d="M50 50 L70 60 L70 90 L50 80 Z" fill="#FFFFFF" opacity="0.75"/>
  
  <!-- Líneas de borde para definir el cubo -->
  <path d="M30 60 L50 50 L70 60" stroke="#4A90E2" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M30 60 L30 90" stroke="#4A90E2" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M50 50 L50 80" stroke="#4A90E2" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M70 60 L70 90" stroke="#4A90E2" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M30 90 L50 80 L70 90" stroke="#4A90E2" stroke-width="2" fill="none" opacity="0.4"/>
</svg>
